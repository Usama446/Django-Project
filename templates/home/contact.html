{% extends 'base.html' %}

{% block title %} Contact {% endblock title%}
{% block contactactive %} bg-primary {% endblock contactactive %}
{% block body %}
<div class= "container my-3" align="center">
<h3><b>Contact Admin</b></h3>
<form action="/contact" method="post">
{% csrf_token %}
  <div class="col-md-4 my-3" align="left">
    <label for="validationCustom01" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 mb-3" align="left">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
   <div class="col-md-4" align="left">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4 mb-3" align="left">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" name="content" id="content" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" align="right">Submit</button>
</form>


</div>



{% endblock body %}
